<form class="row g-3 needs-validation" novalidate action="./auth/register.php" method="post">
  <div class="col-md-4">
    <label for="firstname" class="form-label">First name</label>
    <input type="text" class="form-control" id="firstname" name="firstname" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
    <label for="lastname" class="form-label">Last name</label>
    <input type="text" class="form-control" id="lastname" name="lastname" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
    <label for="username" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="username" name="username" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Please choose a username.
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <label for="email" class="form-label">Email</label>
    <input type="text" class="form-control" id="email" name="email" required>
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>

  <div class="col-md-3">
  <label for="dob" class="form-label">Date of Birth</label>
<input class="form-control" type="date" id="dob" name="dob">
  </div>

  <div class="col-12">
  <label for="password" class="form-label">Password</label>
<input type="password" id="password" name="password" class="form-control" aria-labelledby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text">
  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
</div>
  </div>

  <div class="col-12">
    <label class="form-check-label" for="exampleCheck1">Sudah punya akun ? <a href=".\">Login here</a></label>
  </div>
  <div class="col-12">
    <button class="btn btn-dark" type="submit">Submit form</button>
  </div>
</form>
